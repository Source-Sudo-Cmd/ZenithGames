<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Games</title>
    <link rel="icon" type="image/svg+xml" href="Website Images/Zenith Favicon.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #c5a6c5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        h1 {
            color: #ede0ed;
            font-family: Arial, sans-serif;
            font-size: 3rem;
            margin: 0 0 2rem 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                         0 0 20px rgba(174, 101, 174, 0.8),
                         0 0 30px rgba(174, 101, 174, 0.5);
            user-select: none;
            -webkit-user-select: none;
        }
        
        .logo {
            max-width: 60vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8))
                    drop-shadow(0 0 20px rgba(174, 101, 174, 0.8))
                    drop-shadow(0 0 30px rgba(174, 101, 174, 0.5));
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Zenith Games</h1>
    <a href="games.html">
        <img src="Website Images/Zenith Logo.png" alt="Zenith Games Logo" class="logo">
    </a>
</body>
</html>
